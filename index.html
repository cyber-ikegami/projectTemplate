<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>案件管理テンプレ作成</title>
    <link rel="stylesheet" href="projectTemplate.css">
    <script type="text/javascript" src="projectTemplate.js">
    </script>
  </head>
  
  <body>
    <div class="blind" id="blind">
      <div class="dialog">
        <p>■日付<br>
          <input type="text" id="date" placeholder="例）yyyy/mm/dd" ><br>
        ■所属<br>
          <input type="text" id="affiliation" placeholder="例）CSC"><br>
        ■名前<br>
          <input type="text" id="name" placeholder="例）〇〇様"></p>
        <div class="dialogButton">
          <button id="cancelButton" class="cancelButton" onclick="resetDialog()">キャンセル</button>
          <button id="fixedButton" class="fixedButton" onclick="getInputValue()">確定</button>
        </div>
      </div>
    </div>

    <div class="left">
      <div class="input">
        <p>■入力欄<br>
          <textarea id="inputArea" class="inputArea" placeholder="入力してください。" onblur="inputRequiredCheck();"></textarea></p>
      </div>

    </div>
    
    <div class="center">
      <div class="extract">
        <button id="extractButton" class="extractButton" onclick="clickExtract()" disabled>抽出</button>
      </div>
      <div class="reset">
        <button id="resetButton" class="resetButton" onclick="resetForm()" disabled>リセット</button>
      </div>
    </div>

    <div class="right">
      <div class="result">
        <form name="resultForm" class="resultForm">
          <p>■出力結果<br>
            <textarea id="resultArea" class="resultArea" placeholder="出力結果" disabled></textarea></p>
        </form>
      </div>
    </div>
  </body>
</html>
