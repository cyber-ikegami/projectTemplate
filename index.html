<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>案件管理テンプレ作成</title>
    <link rel="stylesheet" href="projectTemplate.css">
    <script type="text/javascript" src="projectTemplate.js">
    </script>
  </head>
  
  <body>
    <div class="left">
      <div class="input">
        <p>■入力欄<br>
          <textarea id="inputArea" class="inputArea" placeholder="入力してください。" onblur="inputRequiredCheck();"></textarea></p>
      </div>

    </div>
    
    <div class="center">
      <div class="extract">
        <button id="extractButton" class="extractButton" onclick="outputResult()" disabled>抽出</button>
      </div>
      <div class="reset">
        <button id="resetButton" class="resetButton" onclick="resetForm()">リセット</button>
      </div>
    </div>

    <div class="right">
      <div class="result">
        <form name="resultForm">
          <p>■出力結果<br>
            <textarea id="resultArea" class="resultArea" placeholder="出力結果" disabled></textarea></p>
        </form>
      </div>
    </div>
  </body>
</html>
