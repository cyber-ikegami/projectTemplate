<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>案件管理テンプレ作成</title>
    <link rel="stylesheet" href="projectTemplate.css">
    <script type="text/javascript" src="projectTemplate.js">
    </script>
  </head>
  
  <body>
    <div class="input">
      <p>■入力欄<br>
        <textarea class="inputArea" placeholder="入力してください。"></textarea></p>
    </div>

    <div class="button">
      <button class="extractButton" onclick="outputResult()">抽出</button>
    </div>

    <div class="result">
      <form name="resultForm">
        <p>■出力結果<br>
          <textarea id="resultArea" name="resultArea" class="resultArea" placeholder="出力結果"></textarea></p>
      </form>
    </div>
  </body>
</html>
